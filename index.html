<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI วินิจฉัยโรคผิวหนัง</title>
    <!-- 1. ลิงก์ไปยังไฟล์ CSS ของเรา -->
    <link rel="stylesheet" href="style.css">
    <!-- 2. ลิงก์ไปยังไฟล์ JavaScript หลัก และระบุว่าเป็น module -->
    <script src="scripts/main.js" type="module" defer></script>
</head>
<body>

    <header>
        <h1>AI วินิจฉัยโรคผิวหนังเบื้องต้น</h1>
        <p>อัปโหลดรูปภาพสภาพผิวหนังของคุณเพื่อให้ AI ช่วยวิเคราะห์</p>
    </header>

    <main>
        <div class="upload-container">
            <!-- เพิ่ม attribute 'multiple' เพื่อให้เลือกได้หลายไฟล์ -->
            <input type="file" id="imageUpload" accept="image/*" hidden multiple>
            <div class="button-group">
                <button id="selectFilesButton">เลือกจากอัลบั้ม</button>
                <button id="takePhotoButton">ถ่ายรูป</button>
            </div>
            <!-- เพิ่ม div สำหรับแสดงภาพตัวอย่าง -->
            <div id="imagePreviewContainer" class="preview-container"></div>
        </div>
        <div class="symptoms-container">
            <label for="symptomsInput">อาการเพิ่มเติม :</label>
            <textarea id="symptomsInput" rows="4" placeholder="เช่น คันมากตอนกลางคืน, เป็นมาแล้ว 3 วัน, เคยมีประวัติเป็นภูมิแพ้..."></textarea>
        </div>
        <button id="submitButton" disabled>ส่งเพื่อวินิจฉัย</button>

    
        <div id="resultContainer" class="result-container" hidden>
            <h2>ผลการวินิจฉัย:</h2>
            <div id="loader" class="loader" hidden></div>
            <div id="error" class="error-message" hidden></div>
            <!-- เปลี่ยนจาก resultContent เป็น diagnosesList เพื่อรองรับหลายรายการ -->
            <div id="diagnosesList">
                <!-- การ์ดผลลัพธ์จะถูกสร้างที่นี่ -->
            </div>
        </div>

    </main>


    <footer>
        <p><strong>คำเตือน:</strong> ผลลัพธ์นี้เป็นการวินิจฉัยเบื้องต้นโดย AI เท่านั้น และไม่สามารถใช้แทนการวินิจฉัยจากแพทย์ผู้เชี่ยวชาญได้ กรุณาปรึกษาแพทย์เพื่อการยืนยันผล</p>
    </footer>

</body>
</html>
